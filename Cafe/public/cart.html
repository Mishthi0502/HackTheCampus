<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiitCafe - Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md sticky top-0 z-40">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="index.html" class="text-2xl font-bold text-yellow-900">
                JiitCafe
            </a>
            <a href="index.html" class="text-gray-600 hover:text-yellow-800">
                Back to Menu
            </a>
        </nav>
    </header>
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Your Cart</h1>
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="flex-grow">
                <div id="cart-items-container" class="space-y-4">
                </div>
                <div id="empty-cart-msg" class="hidden text-center py-12 bg-white rounded-lg shadow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <h3 class="mt-4 text-xl font-semibold text-gray-800">Your cart is empty</h3>
                    <p class="text-gray-500 mt-1">Add items from the menu to get started.</p>
                </div>
            </div>
            <div id="cart-summary" class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-24">
                    <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
                    <div class="flex justify-between items-center text-2xl font-bold mb-6">
                        <span>Total:</span>
                        <span id="total-price" class="text-yellow-900">â‚¹0</span>
                    </div>
                    <button id="place-order-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 disabled:opacity-50" disabled>
                        Place Order
                    </button>
                    <p id="order-message" class="text-center mt-3"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/cart-logic.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
