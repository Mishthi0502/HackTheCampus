<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusHub - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <!-- LOGIN CONTAINER -->
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Welcome Back</h1>
    <p class="text-center text-gray-500 mb-8">Sign in to continue to <span class="font-semibold">CampusHub</span></p>

    <form id="login-form" class="flex flex-col space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" required placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        Sign In
      </button>

      <p id="error-msg" class="text-sm text-red-500 hidden text-center mt-2"></p>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don’t have an account?
        <a href="#" class="text-indigo-600 font-medium hover:underline">Register</a>
      </p>

      <a href="index.html"
        class="text-center block mt-6 text-sm text-gray-500 hover:text-indigo-600 transition">← Back to Home</a>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
